<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>

    </head>
</html>

<body>
    <div class ="container">
        <div class="header">Rock Paper Scissors</div>
        <div class="subheader">First to 5 wins!</div>
        <div class="buttons">
            <btn class="btn" id="rock"><img src="https://static.thenounproject.com/png/88661-200.png" alt="rock image"</btn>
            <btn class="btn" id="paper"> <img src="https://static.thenounproject.com/png/477912-200.png" alt="paper image"</btn>
            <btn class="btn" id="scissors"> <img src="https://static.thenounproject.com/png/88666-200.png" alt="scissors image"</btn>
        </div>

        <div class="text-line">
            <div class="text" id="player-score">Player Score:</div>
            <div class="text" id="computer-score">Computer Score:</div>
        </div>








    </div>
    <script src="javascript.js"></script>
</body>
